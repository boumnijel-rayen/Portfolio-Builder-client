<div class="component">
    <p class="title"><span>pages</span> / Profiles</p>
    <div class="profiles">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profile of profiles">
                    <td>{{profile.id}}</td>
                    <td>{{profile.name}}</td>
                    <td>{{profile.email}}</td>
                    <td>{{profile.phone}}</td>
                    <td>
                        <button type="button" (click)="deleteProfile(profile.id)" class="btn btn-danger">Bannir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
