<div class="component">
    <p class="title"><span>pages</span> / Portfolios</p>
    <div class="portfolios">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>full name</th>
                    <th>occupation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let portfolio of portfolios">
                    <td>{{portfolio.id}}</td>
                    <td>{{portfolio.full_name}}</td>
                    <td>{{portfolio.occupation}}</td>
                    <td>
                        <button type="button" (click)="deletePortfolio(portfolio.id)" class="btn btn-danger">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
